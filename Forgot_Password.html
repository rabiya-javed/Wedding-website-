<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Login&Signup.css">
    <link rel="icon" href="Images/Main_Logo.jpeg">
    <title>Forgot Password</title>

</head>

<body>
    <div class="container-fluid">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card mt-5">
                        <div class="row g-0">
                            <div class="col-lg-6 lg-form-side">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center col-md-12">
                                        <img src="Images/Main_Logo.jpeg" alt="logo" style="width: 185px; border-radius: 50%;">
                                        <h3 class="mb-3 mt-4 pb-1 logo-name">Wedding Planner</h3>
                                    </div>
                                    <form>
                                        <div class="row my-5">
                                            <h4 class="text-center login-heading mb-5">Update Your Password
                                            </h4>
                                            <div class="form-group mb-4">
                                                <div class="input-group">
                                                    <input type="password" id="fg_password"
                                                        class="form-control sp_input" placeholder="Enter New Password">
                                                    <span class="input-group-text">
                                                        <i class="fa fa-eye fg_pass_show"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group mb-3">
                                                <div class="input-group">
                                                    <input type="password" id="fg_conf_password"
                                                        class="form-control sp_input"
                                                        placeholder="Re-enter Your Password">
                                                    <span class="input-group-text">
                                                        <i class="fa fa-eye fg_conf_pass_show"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group text-center pt-1 mb-3 pb-1">
                                                <button class="btn fg-btn mb-3 px-5" target="self"
                                                    onclick="forgot()">Update Password</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center lg_text_page sp-description-area">
                                <div class="text-center px-3 py-4 p-md-5 mx-md-4">
                                    <h3 class="mb-4">You Make My Heart Smile</h3>
                                    <p>"And Sudednly you just know it's time to start something new and trust in the
                                        magic of beginnings."</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- External Javascript Link -->
    <script src="Javascript/Project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <!-- Font Awesome File Link -->
    <script src="https://use.fontawesome.com/065f79e908.js"></script>
    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function () {
            $('.fg_pass_show').click(function (event) {
                $(this).toggleClass('fa-eye-slash');
                var abc = $('#fg_password').attr("type");
                if (abc == "password") {
                    $('#fg_password').attr("type", "text");
                }
                else {
                    $('#fg_password').attr("type", "password");
                }
            })
        })
        $(function () {
            $('.fg_conf_pass_show').click(function (event) {
                $(this).toggleClass('fa-eye-slash');
                var abc = $('#fg_conf_password').attr("type");
                if (abc == "password") {
                    $('#fg_conf_password').attr("type", "text");
                }
                else {
                    $('#fg_conf_password').attr("type", "password");
                }
            })
        })
    </script>
</body>

</html>
